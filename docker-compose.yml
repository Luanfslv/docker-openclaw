services:
  openclaw:
    build: .
    container_name: openclaw-acelera
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:18790:18790" # Loopback only â€” never expose to 0.0.0.0
    volumes:
      - openclaw-acelera-data:/home/openclaw/.openclaw
      - openclaw-acelera-workspace:/home/openclaw/workspace
      - openclaw-acelera-logs:/home/openclaw/logs
    networks:
      - openclaw-acelera-net
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:size=512M

networks:
  openclaw-acelera-net:
    driver: bridge
    internal: false # Set to true for full network isolation (no internet)

volumes:
  openclaw-acelera-data:
  openclaw-acelera-workspace:
  openclaw-acelera-logs:
